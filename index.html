<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css" >


<!-- Moved the JQuery link and the script.js link to the bottom of the page. Also put the CDN first, so it will load before my script.js - -->

    <title>Coding Quiz</title>
</head>
<body>
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit. <br>Keep in mind that incorrect answers will penalize your score/time by <span style="color:red">ten seconds!</span></br></p>

    <div id="codeQuizContainer" class="container" class="hiddenByDefault">
        <input type="button" class="center" value="">
    </div>

    <button id="startButton" class="button" class="center" value="startButton">Start Quiz</button>
    </div>
 
    <div id=answersAndTimer><progress class="center" value="0" max="10" id="progressBar"></progress>
    </div>
    <div id="userResults"></div>
      <div id="results"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
